apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "me.liujia95.studynotes"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'cn.dreamtobe.kpswitch:library:1.3.0'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile project(':bubble_notification_lib')
    compile 'com.nineoldandroids:library:2.4.0'
    compile project(':gradientuilibrary')
    compile files('libs/hyphenatechat_3.0.0.jar')
    compile files('libs/glide-3.6.1.jar')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.14'
}
